<table [ngStyle]="{ 'border': '1px solid #ccc', 'width': '100%', 'border-collapse': 'collapse' }">
  <thead [ngStyle]="{ 'background-color': '#f2f2f2' }">
    <tr>
      <th [ngStyle]="{ 'border': '1px solid #ccc', 'padding': '8px' }">Name</th>
      <th [ngStyle]="{ 'border': '1px solid #ccc', 'padding': '8px' }">Region</th>
      <th [ngStyle]="{ 'border': '1px solid #ccc', 'padding': '8px' }">Capital</th>
      <th [ngStyle]="{ 'border': '1px solid #ccc', 'padding': '8px' }">CallingCode</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of data"
        [ngStyle]="{ 
          'border': '1px solid #ccc', 
          'padding': '8px', 
          'background-color': country.region === 'Europe' ? '#e6f7ff' : 'white' 
        }">
      <td [ngStyle]="{ 'padding': '8px' }">{{ country.name }}</td>
      <td [ngStyle]="{ 'padding': '8px' }">{{ country.region }}</td>
      <td [ngStyle]="{ 'padding': '8px' }">{{ country.capital }}</td>
      <td [ngStyle]="{ 'padding': '8px' }">{{ country.countryCode }}</td>
    </tr>
  </tbody>
</table>
