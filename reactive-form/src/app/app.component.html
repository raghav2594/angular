<div class="container">
  <form  [formGroup]="personForm" (ngSubmit)="onSubmit()">
    
    <!-- First Name -->
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" />
    </div>
    <div class = "alert alert-danger" *ngIf = "personForm.controls['firstName'].hasError('required')">
        First name cannot be empty
    </div>

    <div class="alert alert-danger" *ngIf="personForm.get('firstName')?.hasError('maxlength')">
        Maximum length should be 10 characters
    </div>

    <div class = "alert alert-danger" *ngIf = "personForm.controls['firstName'].hasError('minlength')">
        Minimum length should be atleast 3 characters
    </div>
    <!-- Last Name -->
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label>Gender</label><br />
      <label>
        <input type="radio" value="male" formControlName="gender" /> Male
      </label>
      <label>
        <input type="radio" value="female" formControlName="gender" /> Female
      </label>
    </div>

    <!-- Address Group -->
    <div class="form-group" formGroupName="address">
      <label>Street</label>
      <input type="text" class="form-control" formControlName="street" />

      <label>City</label>
      <input type="text" class="form-control" formControlName="city" />

      
    <label>Country</label>
    <select class="form-control" formControlName="country">
    <option *ngFor="let country of countries" [value]="country">
      {{ country }}
    </option>
    </select>

    </div>

    <!-- Submit Button -->
    <div align="center" style="margin-top: 20px;">
      <input type="submit" class="btn btn-success" value="Submit" />
    </div>
    
  </form>
</div>
